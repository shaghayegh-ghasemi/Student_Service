<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Update Student</title>
</head>
<body>
<div layout:fragment="content">
    <h2 class="text-center mb-4">Update Student Info</h2>

    <form th:action="@{/ui/update-form}" method="post" class="mx-auto" style="max-width: 500px;">
        <div class="mb-3">
            <label for="id" class="form-label">Student ID</label>
            <input type="number" class="form-control" id="id" name="id" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">New Name</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">New Email</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">New Age</label>
            <input type="number" class="form-control" id="age" name="age" min="1">
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-warning">Update</button>
        </div>
    </form>

    <div th:if="${success}" class="alert alert-success mt-4 text-center" th:text="${success}"></div>
    <div th:if="${updatedStudent}" class="card mt-5 mx-auto shadow" style="max-width: 500px;">
        <div class="card-body">
            <h5 class="card-title">Student Updated</h5>
            <p class="card-text"><strong>ID:</strong> <span th:text="${updatedStudent.id}"></span></p>
            <p class="card-text"><strong>Name:</strong> <span th:text="${updatedStudent.name}"></span></p>
            <p class="card-text"><strong>Email:</strong> <span th:text="${updatedStudent.email}"></span></p>
            <p class="card-text"><strong>Age:</strong> <span th:text="${updatedStudent.age}"></span></p>
        </div>
    </div>
    <div th:if="${error}" class="alert alert-danger mt-4 text-center" th:text="${error}"></div>
</div>
</body>
</html>
